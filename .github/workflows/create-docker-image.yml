name: Create Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: '0.0.1'
        
env:
  SERVICE_NAME: 'hkca-esg-admin-web'
  GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
  
jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%d%H%M')"
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ env.SERVICE_NAME }}:${{ github.event.inputs.version }} --build-arg GITHUB_TOKEN=${{ env.GITHUB_TOKEN }}

    - name: Save the Docker image
      run: docker save -o ${{ env.SERVICE_NAME }}_${{ github.event.inputs.version }}.tar ${{ env.SERVICE_NAME }}:${{ github.event.inputs.version }}

    - uses: actions/upload-artifact@v2
      with:
        name: outputs
        path: ${{ env.SERVICE_NAME }}_${{ github.event.inputs.version }}.tar # or path/to/artifact
